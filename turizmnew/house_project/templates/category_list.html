{% extends 'base_admin.html' %}

{% block content %}
<h2 class="mb-4">Kategoriler</h2>
<a href="{% url 'admin_category_create' %}" class="btn btn-primary mb-3">Yeni Kategori Ekle</a>
<div class="table-responsive">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Ad</th>
        <th>Fotoğraf</th>
        <th>İşlemler</th>
      </tr>
    </thead>
    <tbody>
      {% for category in categories %}
      <tr>
        <td>{{ category.id }}</td>
        <td>{{ category.name }}</td>
        <td>
          {% if category.photo %}
          <img src="{{ category.photo.url }}" alt="{{ category.name }}" height="50" class="img-fluid">
          {% else %}
          Yok
          {% endif %}
        </td>
        <td>
          <a href="{% url 'admin_category_update' category.pk %}" class="btn btn-sm btn-warning">Düzenle</a>
          <a href="{% url 'admin_category_delete' category.pk %}" class="btn btn-sm btn-danger">Sil</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
