{% extends "base.html" %}

{% block content %}
<!-- Üst Başlık (Gradient Arkaplan) -->
<div class="container-fluid p-0">
  <div class="row contact-header d-flex align-items-center justify-content-center">
    <h1>İletişim</h1>
  </div>
</div>

<!-- İletişim Formu -->
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-sm contact-card p-4">
        <div class="card-body">
          <h2 class="text-center mb-4">İletişim Formu</h2>
          <form method="post" action="#">
            {% csrf_token %}
            <!-- İsim Soyisim -->
            <div class="form-group">
              <label for="name" class="required">İsim Soyisim</label>
              <input 
                type="text" 
                class="form-control" 
                id="name" 
                name="name" 
                placeholder="İsim Soyisim" 
                required
              >
            </div>
            <!-- E-Posta -->
            <div class="form-group">
              <label for="email" class="required">E-Posta</label>
              <input 
                type="email" 
                class="form-control" 
                id="email" 
                name="email" 
                placeholder="E-Posta" 
                required
              >
            </div>
            <!-- Konu -->
            <div class="form-group">
              <label for="subject" class="required">Konu</label>
              <input 
                type="text" 
                class="form-control" 
                id="subject" 
                name="subject" 
                placeholder="Konu" 
                required
              >
            </div>
            <!-- Mesaj -->
            <div class="form-group">
              <label for="message" class="required">Mesaj</label>
              <textarea 
                class="form-control" 
                id="message" 
                name="message" 
                rows="5" 
                placeholder="Mesajınız..." 
                required
              ></textarea>
            </div>
            <!-- Gönder Butonu -->
            <div class="text-center">
              <button type="submit" class="btn btn-submit">GÖNDER</button>
            </div>
          </form>
        </div> <!-- card-body -->
      </div> <!-- card -->
    </div> <!-- col -->
  </div> <!-- row -->
</div> <!-- container -->

{% endblock %}

{% block extra_style %}
<style>
  /* Gradient arka planlı üst kısım */
  .contact-header {
    background: linear-gradient(to right, #fb373c, #ff5659);
    height: 100px;
  }
  .contact-header h1 {
    color: #fff;
    font-weight: bold;
  }

  /* Kart stil */
  .contact-card {
    border: none;
    border-radius: 10px;
  }

  /* Gönder butonu */
  .btn-submit {
    background-color: #000;
    color: #fff;
    border-radius: 0;
    padding: 10px 30px;
    font-weight: 600;
  }
  .btn-submit:hover {
    background-color: #333;
  }

  /* Zorunlu alanları belirtmek için yıldız işareti */
  label.required::after {
    content: " *";
    color: #fb373c;
  }
</style>
{% endblock %}
