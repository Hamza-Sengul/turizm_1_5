{% extends 'base_admin.html' %}

{% block content %}
<h2 class="mb-4">Evler</h2>
<a href="{% url 'admin_house_create' %}" class="btn btn-primary mb-3">Yeni Ev Ekle</a>
<div class="table-responsive">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Ad</th>
        <th>Fiyat</th>
        <th>Kategori</th>
        <th>İşlemler</th>
      </tr>
    </thead>
    <tbody>
      {% for house in houses %}
      <tr>
        <td>{{ house.id }}</td>
        <td>{{ house.name }}</td>
        <td>{{ house.price }}</td>
        <td>{{ house.category.name }}</td>
        <td>
          <a href="{% url 'admin_house_update' house.pk %}" class="btn btn-sm btn-warning">Düzenle</a>
          <a href="{% url 'admin_house_delete' house.pk %}" class="btn btn-sm btn-danger">Sil</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
