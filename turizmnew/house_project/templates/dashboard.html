{% extends 'base_admin.html' %}

{% block content %}
<div class="row">
  <div class="col-12 col-md-6 mb-3">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Toplam Kategoriler</h5>
        <p class="card-text">{{ categories_count }}</p>
      </div>
    </div>
  </div>
  <div class="col-12 col-md-6 mb-3">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Toplam Evler</h5>

      </div>
    </div>
  </div>
</div>
<ul class="list-group">
  <li class="list-group-item"><a href="{% url 'admin_category_list' %}">Kategorileri Yönet</a></li>
